
<div class="search-container">
    <app-search-page (onChange)="getSeachValue($event)"></app-search-page>
  <mat-progress-spinner  style="margin:0 auto;"  *ngIf="loader" mode="indeterminate" diameter="45"></mat-progress-spinner>

  <span *ngIf="recordCheck">
    <div *ngIf="recordCheck?.length === 0">No records found</div>
 </span>

  <table mat-table [dataSource]="recordCheck"  *ngIf="recordCheck?.length > 0">
    <ng-container matColumnDef="fixtureName">
      <th mat-header-cell *matHeaderCellDef> Fixture </th>
      <td mat-cell *matCellDef="let element">
           <span [ngStyle]="{'color': element.homeTeam.colour}">{{element.homeTeam.name}} </span>vs
        <span [ngStyle]="{'color': element.awayTeam.colour}"> {{element.awayTeam.name}} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="kickoff">
      <th mat-header-cell *matHeaderCellDef> Kick-off </th>
      <td mat-cell *matCellDef="let element"> {{element.kickOff | date: 'medium'}} </td>
    </ng-container>

    <ng-container matColumnDef="venue">
      <th mat-header-cell *matHeaderCellDef> Venue </th>
      <td mat-cell *matCellDef="let element"> {{element.venue.name}}, {{element.venue.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
